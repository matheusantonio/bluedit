<mat-card>
    <mat-card-title>Create Post</mat-card-title>

    <form class="create-form" (ngSubmit)="createPost()">

        <mat-card-content class="form-content">

            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput name="title" [(ngModel)]="post.title"/>
            </mat-form-field>

            <mat-form-field>

                <mat-label>Content</mat-label>
                <textarea matInput name="content" [(ngModel)]="post.content"> </textarea>

            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button type="submit" color="primary">Create</button>
            
        </mat-card-actions>
        <mat-card-footer>

            <div *ngIf="subForumName">posting in /b/{{subForumName}}</div>
            <div *ngIf="subForumName == null">posting in your posts</div>

        </mat-card-footer>

    </form>
</mat-card>
