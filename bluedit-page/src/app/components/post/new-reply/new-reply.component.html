<div>
    <mat-card class="card" *ngIf="currentUser" (ngSubmit)="createReply()">

        <mat-card-subtitle>Reply as {{currentUser}}</mat-card-subtitle>
        
        <form class="reply-form">
    
            <mat-card-content class="form-content">
    
                <mat-form-field appearance="outline">
    
                    <mat-label>Content</mat-label>
                    <textarea matInput rows="5" name="content" [(ngModel)]="replyContent" > </textarea>
    
                </mat-form-field>
    
            </mat-card-content>
    
            <mat-card-actions>
    
                <button mat-raised-button type="submit" (click)="createReply()" color="primary">Reply</button>
                
            </mat-card-actions>
    
        </form>
    
    </mat-card>

    <mat-card class="card" *ngIf="currentUser == null">
        Log in or Register to reply!
    </mat-card>
</div>
