<mat-card class="preview">

    <span class="upvotes">

        <button mat-icon-button (click)="upvote(true)">
            <mat-icon>
                keyboard_arrow_up
            </mat-icon>
        </button>
        
        {{post.upvotes}}

        <button mat-icon-button (click)="upvote(false)">
            <mat-icon>
                keyboard_arrow_down
            </mat-icon>
        </button>
        
    </span>

    <span class="preview-post">

        <mat-card-title-group class="title">
    
                <mat-card-subtitle>Posted by {{ post.author }} at {{post.time}}</mat-card-subtitle>
        
                <mat-card-title>
                    
    
                    <a routerLink="/b/post/{{post.id}}">
                        {{ post.title }}
                    </a>
    
                </mat-card-title>
    
    
        </mat-card-title-group>
    
        <mat-card-footer class="footer">
            <mat-chip 
                color="primary"
                *ngFor="let tag of post.tags"
                >
                {{tag}}
            </mat-chip>
        </mat-card-footer>

    </span>
    
    

</mat-card>
