<mat-card class="login-card">

    <mat-card-title>Login</mat-card-title>

    <form (ngSubmit)="requestLogin()" class="login-form">
        <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="loginUser.username" name="username"/>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="loginUser.password" name="password" />
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">Login</button>
    </form>

    

</mat-card>
