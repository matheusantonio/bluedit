<mat-card>

    <mat-card-title>Login</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="loginUser.username" name="username"/>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="loginUser.password" name="password" />
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="requestLogin()" >Login</button>

</mat-card>
