<mat-card class="post">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>
        <p>{{content}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button>
            Comments
        </button>
        <button>
            Share
        </button>
        <button>
            Save
        </button>
    </mat-card-actions>
</mat-card>
